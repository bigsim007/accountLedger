<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">User Account</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Account Details for : </span> <span th:text="${account.user.firstName}"></span></h2>
        <span>Account Number</span><span th:text="${account.accountNumber}"></span>
        <span>Branch Number</span><span th:text="${account.branchNumber}"></span>
        <span>Current Balance</span><span th:text="${account.currentBalance}"></span>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Transaction Date</th>
            <th>Transaction Type</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "transactionDto : ${account.transactionDtos}">
            <td th:text = "${transactionDto.trxDate}"></td>
            <td th:text = "${transactionDto.transactionType}"></td>
            <td th:text = "${transactionDto.amount}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
